{% extends "base.html" %}
{% block content %}
<form class="newModal flex no-wrap" name="NewModal" method="post">
    <div class="c1 flex col no-wrap">
        <label>Title*</label>
        <input type="text" name="head" value="{{head}}">
        <label>SubText*</label>
        <input type="text" name="sub" value="{{sub}}">
        <label>Main Image*</label>
        <input type="file" value="{{mainImage}}" name="mainImage" accept="image/*">
        <label>Related Images</label>
        <input type="file" value="{{images}}" name="images" accept="image/*" multiple>
        <label>Category</label>
        <select name="cat" value="{{cat}}">
            <option value="logo">Logo</option>
            <option value="web">Web</option>
            <option value="print">Print</option>
            <option value="graphics">Graphics</option>
            <option value="">None</option>
        </select>
    </div>
    <div class="c2 flex col">
        <label>Main*</label>
        <textarea name="main">{{main}}</textarea>
        <p>{{error}}</p>
        <input type="submit" value="Submit">
    </div>
</form>
{% endblock %}
